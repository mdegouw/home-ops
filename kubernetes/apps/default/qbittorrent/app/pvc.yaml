---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: qbittorrent-config
provisioner: nfs
parameters:
  archiveOnDelete: "false"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  storageClassName: qbittorrent-config
  capacity:
    storage: 1Mi # Size does not matter ...twss
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.0.30.10
    path: /mnt/s/k3s/nfs/vol/bittorrent-config
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: qbittorrent-config
  resources:
    requests:
      storage: 1Mi # Size does not matter ...twss
